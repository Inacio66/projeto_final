<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Adicionar Livro</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    form {
      max-width: 500px;
      margin: 40px auto;
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
    }
    input {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      background-color: #004d4d;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .mensagem {
      max-width: 500px;
      margin: 10px auto;
      font-weight: bold;
      text-align: center;
    }
    .erro { color: red; }
    .sucesso { color: green; }
  </style>
</head>
<body>
  <h2 style="text-align: center; margin-top: 30px;">Adicionar Novo Livro</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="mensagem">
        {% for categoria, msg in messages %}
          <p class="{{ categoria }}">{{ msg }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <form method="POST">
    <input type="text" name="titulo" placeholder="TÃ­tulo do Livro" required>
    <input type="text" name="imagem" placeholder="URL da Imagem" required>
    <button type="submit">Adicionar Livro</button>
  </form>
</body>
</html>
